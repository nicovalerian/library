<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="container">
            <header class="header-wrapper">
                <h1>Library</h1>
                <section class="search">
                    <input type="text" id="search-input" placeholder="Search">
                    <button id="searchButton"></button>
                </section>
            </header>
            <main class="main-wrapper">
                <section class="books">
                    <ul id="book-card-container">
                        <li class="book-card" id="book-id-1">
                            <h2 id="bookTitle">Book Title</h2>
                            <p id="bookAuthor">Author</p>
                            <p id="bookGenre">Genre</p>
                            <p id="bookYear">Year</p>
                            <button id="readButton">Read</button>
                        </li>
                        <li class="book-card" id="book-id-2">
                            <h2 id="bookTitle">Book Title</h2>
                            <p id="bookAuthor">Author</p>
                            <p id="bookGenre">Genre</p>
                            <p id="bookYear">Year</p>
                            <button id="readButton">Read</button>
                        </li>
                        <li class="book-card" id="book-id-3">
                            <h2 id="bookTitle">Book Title</h2>
                            <p id="bookAuthor">Author</p>
                            <p id="bookGenre">Genre</p>
                            <p id="bookYear">Year</p>
                            <button id="readButton">Read</button>
                        </li>
                    </ul>
                </section>
                <div class="bottom-buttons">
                    <button id="add-book">Add Book</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
